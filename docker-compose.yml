services:
  mongodb:
    build:
      context: ./mongodb
    volumes:
      - ~/data/db:/data/db
    env_file:
      - ./mongodb/.env
    networks:
      - gateway_app-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb://localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ~/_logs:/_logs
      - ~/public:/public
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - gateway_app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://backend:3000/cinefolio/admin"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  gateway_app-net:
    external: true
