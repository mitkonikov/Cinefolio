events {
    # Set the maximum number of concurrent connections
    worker_connections 1024;
}

# Define the HTTP server block for the reverse proxy
http {
    server {
        listen 80;
        server_name localhost;

        location /admin/ {
            proxy_pass http://backend:3000/admin/;  # Forward requests to the backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            proxy_pass http://frontend:80;  # Forward requests to the frontend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
